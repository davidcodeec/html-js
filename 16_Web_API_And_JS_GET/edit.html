<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8" />
   <meta name="description" content="HTML and JavaScript Code" />
   <meta name="keywords" content="HTML, CSS, JavaScript" />
   <meta name="author" content="David" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"crossorigin="anonymous"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="style.css" />
   <title></title>
</head>
<body>
   <!-- BootStrap Class was used here with CSS -->

   <div class="container border mt-5">
        <form onsubmit="handleEdit(event)" method="post" novalidate>
            
            <div class="firstName">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" required onkeyup="validate(this)" placeholder="First Name..." type="text">
            <span id="firstName-error"></span>
            </div>
            <div class="lastName">
            <label for="lastName">Last Name</label>
            <input  id="lastName" class="form-control" required onkeyup="validate(this)" placeholder="Last Name..." type="text">
            <span id="lastName-error"></span>
            </div>
            <div class="email">
            <label for="email">E-mail</label>
            <input  id="email" class="form-control" required onkeyup="validate(this)" placeholder="E-postaddress..." type="email">
            <span id="email-error"></span>
            </div>
            <div class="phone">
            <label for="phone">Phone</label>
            <input  id="phone" class="form-control" placeholder="Telephone..." type="tel">
            <span id="phone-error"></span>
            </div>

            <button type="submit" class="btn btn-success mt-5">SAVE</button>
        
    </form>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="script.js"></script>
   <script src="script.js">
      displayEditUser()
   </script>
   <script defer src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
</body>
</html>
