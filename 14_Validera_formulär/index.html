<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8" />
   <meta name="description" content="HTML and JavaScript Code" />
   <meta name="keywords" content="HTML, CSS, JavaScript" />
   <meta name="author" content="David" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"crossorigin="anonymous"/>
   <link rel="stylesheet" href="style.css" />
   <title></title>
</head>
<body>

   <div class="container border mt-5">
      <form onsubmit="register(event)" method="post">
         <div class="form-content">
            <div class="mb-3">
               <input id="firstName" class="error" placeholder="Förnamn..." type="text">
               <span>Du måste ange ett giltig förnamn</span>
            </div>
            <div class="mb-3">
               <input  id="lastName" placeholder="Efternamn..." type="text">
               <span>Du måste ange ett giltig efternamn</span>
            </div>
            <div class="mb-3">
               <input  id="email" placeholder="E-postaddress..." type="email">
               <span>Du måste ange en giltig e-postaddress</span>
            </div>
            <div class="mb-3">
               <input  id="password" placeholder="Lösenord..." type="password">
               <span>Du måste ange ett giltig lösenord</span>
            </div>
            <div class="mb-3">
               <input  id="comfirmPassword" placeholder="Bekräfte löseordet..." type="password">
               <span>Du måste bekräfte löseordet</span>
            </div>
         </div>
         <button type="submit">Registrar Nu!</button>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
